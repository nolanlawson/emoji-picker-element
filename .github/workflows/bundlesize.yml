name: Compressed Size

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - run: yarn install --immutable
      - uses: preactjs/compressed-size-action@v2
        with:
          build-script: benchmark:bundle
          pattern: "./bundle.js"
          compression: "none"