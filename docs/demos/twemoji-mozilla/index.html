<!doctype html>
<html lang=en>
<head>
  <title>emoji-picker-element: using Twemoji Mozilla COLR font</title>
  <style>
      @font-face {
          font-family: "MozillaTwemojiColr";
          src: url("https://unpkg.com/twemoji-colr-font@14.0.2/twemoji.woff2") format("woff2");
      }

      emoji-picker {
          --emoji-font-family: MozillaTwemojiColr;
      }
  </style>
</head>
<body>
<h1>emoji-picker-element: using Twemoji Mozilla COLR font</h1>
<p>
  This demo shows how to use emoji-picker-element with the <a href="https://github.com/mozilla/twemoji-colr">Twemoji Mozilla COLR font</a>.
  Note that this carries a performance cost due to downloading the additional font file. Use this approach with care.
</p>
<emoji-picker emoji-version="14.0"></emoji-picker>
<script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</body>
</html>
